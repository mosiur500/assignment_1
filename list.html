<!DOCTYPE html>
<html>

<head>
	<title>Leave Application</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="stylesheet/main.css">
	<script type="text/javascript" src="script/control.js"></script>
</head>

<body>
	<header>
		<img id="enosis-logo" src="https://www.enosisbd.com/wp-content/uploads/2020/07/enosis-logo.png">
	</header>

	<main id="MainPage">
		<button id="BtnAddReq" onclick="requestPage()">ADD REQUEST</button>
		<div id="Options">
			<input type="text" id="SearchQuery" name="search" placeholder="search for entry" onkeyup="Search()">
			<select name="sortBy" id="SortBy">
				<option value="name">Name</option>
				<option value="id">Id</option>
				<option value="email">Email</option>
			</select>
			<button id="BtnSort" onclick="sortData()">Sort</button>
		</div>
		<table class="tbl-leave-data" id="List">
			<thead>
				<tr id="TblHeader">
					<th th-sort-asc>ID</th>
					<th>Email</th>
					<th>Name</th>
					<th>Leave Type</th>
					<th>Leave Reason</th>
					<th>From</th>
					<th>To</th>
					<th>Leave Count</th>
					<th>Document</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</main>
	<main id="LeaveFormPage">
		<form class="leave-form" id="form" method="post">
			<h2>Leave Form</h2>
			<input type="text" name="fistName" id="FirstName" placeholder="First Name">
			<input type="text" name="lastName" id="LastName" placeholder="Last Name">
			<input type="text" name="id" id="Id" placeholder="Employee ID">
			<input type="email" name="email" id="Email" placeholder="Email">
			<select name="leaveType" id="LeaveType">
				<option value="-1">Leave Type </option>
				<option value="planned">Planned</option>
				<option value="unplanned">Unplanned</option>
			</select>
			<input type="text" name="leaveReason" id="LeaveReason" placeholder="Leave Reason">

			<label class="range">From: <input type="date" placeholder="dd-mm-yyyy" id="LeaveStart" name="leave_start">
				To:<input type="date" id="LeaveEnd" placeholder="dd-mm-yyyy" name="leave_end">
			</label>
			<label for="file">Upload Image
				<input type="file" accept="image/*" name="image" id="File" onchange="loadFile(event)">
				<img id="ImagePreview" /></label>
			</label>
		</form>
		<div class="button">
			<button id="submit" value="Submit" onclick="getFormData();">Submit</button>
			<button id="cancel" value="cancel" onclick="mainPage();">Cancel</button> </div>

	</main>

	<footer>
		<p>Â© 2020 Enosis Solutions. All Rights Reserved.</p>
	</footer>

</body>

</html>
